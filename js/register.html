<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Recruitment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Permanent+Marker|Marck+Script" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="overlay"></div>
    <div class="next-page">
        <div>
            <img class="logo" src="img/logo.png" alt=".">
            <img class="logo2" src="img/logo2.jpg" alt=".">
        </div>
        <hr>
        <div class="wrapper">
            <div class="img-box">
                <div class="i1">
                    <img class="img1" src="img/eg.png" alt="ADMIN">
                    <p>Admin</p>
                </div>
                <div class="i2">
                    <img class="img2" src="img/Admin.png" alt="AXPERT GROUP">
                    <p>Experts Group</p>
                </div>
            </div>
            <div class="join-box">
                <h2>
                    Want to join Delta Force?
                </h2>
                <h3>
                    Register here !
                </h3>
                <img class="soldier" src="img/soldier.png" alt="Click here to join">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
