<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Recruitment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Permanent+Marker|Marck+Script" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
    body{
        overflow: hidden;
    }
</style>
<body>
    <div class="overlay"></div>
    <div class="title">DELTA FORCE</div>
    <div class="size">
        <div class="e1">Do you have it in you ?</div>
        <div class="box">
            <div class="e2">Yeah</div>
            <div class="e3">Nope</div>
        </div>
    </div>

    <div class="next-page">
        <div>
            <img class="fix" src="img/frame.png" alt=".">
            <img class="gun" src="img/gun.png" alt=".">
            <img class="logo" src="img/logo.png" alt=".">
            <img class ="logo2" src="img/logo2.jpg" alt=".">
        </div>
        <hr>
        <div class="wrapper">
            <div class="img-box">
                <div class = "i1">
                    <img class = "img1" src="img/eg.png" alt="ADMIN">
                    <p>Admin</p>
                </div>
                <div class = "i2">
                    <img class = "img2"src="img/Admin.jpg" alt="EXPERT GROUP">
                    <p>Experts Group</p>
                </div>
            </div>
            <div class="join-box">
                <p class = "dummy1">
                    Want to join Delta Force?
                </p>
                <p class = "dummy2">
                    Register here !
                </p>
                <a href="register.html"><img class = "soldier" src="img/soldier.png" alt="Click here to join"></a>
            </div>
        </div>
    </div>

<div class="expert-login">
    <div>
        <img class="logo" src="img/logo.png" alt=".">
        <img class="logo2" src="img/logo2.jpg" alt=".">
    </div>
    <br>
    <hr>
    <div class="login">
        <div class="head">
            <p>Expert's Login</p>
        </div>
        <div>
            <img src="img/Admin.jpg" class="login-img" alt="Admin logo">
        </div>
        <div>
            <form>
                <div class="form-group">
                    <label for="Email1">Email address</label>
                    <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="Password1">Password</label>
                    <input type="password" class="form-control" id="Password1" placeholder="Password">
                </div>
                <div class="but">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="submit" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="admin-login">
    <div>
        <img class="logo" src="img/logo.png" alt=".">
        <img class="logo2" src="img/logo2.jpg" alt=".">
    </div>
    <br>
    <hr>
    <div class="login">
        <div class="head">
            <p>Admin's Login</p>
        </div>
        <div>
            <img src="img/eg.png" class="login-img" alt="Admin logo">
        </div>
        <div>
            <form>
                <div class="form-group">
                    <label for="Email1">Email address</label>
                    <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="Password1">Password</label>
                    <input type="password" class="form-control" id="Password1" placeholder="Password">
                </div>
                <div class="but">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="submit" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
